services:
  postgres:
    image:  postgres:16
    container_name: ecommerce-db-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_shop
    ports:
      - "5433:5432"
    volumes:
      - ecommerce_db_dev_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: ecommerce-minio-dev
    restart: always
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: testpassword
    ports:
      - "4566:9000"  # S3 API (same port as before for compatibility)
      - "9001:9001"  # MinIO Console (web UI)
    volumes:
      - ecommerce_minio_data:/data
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc:latest
    container_name: ecommerce-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 test testpassword;
      mc mb local/ecommerce-uploads --ignore-existing;
      mc anonymous set download local/ecommerce-uploads;
      echo 'MinIO initialization complete';
      "

  cdn:
    image: caddy:alpine
    container_name: ecommerce-cdn-dev
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../uploads:/var/www/uploads
    depends_on:
      - minio

volumes:
  ecommerce_db_dev_data:
  ecommerce_minio_data:
